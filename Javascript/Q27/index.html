<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Alerts and Conditions</title>
    <script src="./prime.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>Please enter any range: </label><br/><input type="range" id="numrange" min="0" max="100" name="numrange" step="10" list="values" value="100">
    <datalist id="values">
        <option value="0" label="0"></option>
        <option value="10" label="10"></option>
        <option value="20" label="20"></option>
        <option value="30" label="30"></option>
        <option value="40" label="40"></option>
        <option value="50" label="50"></option>
        <option value="60" label="60"></option>
        <option value="70" label="70"></option>
        <option value="80" label="80"></option>
        <option value="90" label="90"></option>
        <option value="100" label="100"></option>
    </datalist><br/>
  
    <button onclick="printPrime()">Print Prime</button><br/>
    <label id="primehead"></label><br/>
    <div id="primelist"></div>
</body>
</html>

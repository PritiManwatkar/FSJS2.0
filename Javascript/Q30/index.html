<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Alerts and Conditions</title>
    <script src="./calculator.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flexbox">
        <label>Calculator:</label>
        <input type="text" class="txtclass" id="calctext" disabled />
        <input type="text" class="txtclass"  id="typetext" value="0"/>
    </div>
    <div class="gridbox">
        <button onclick="operate(this)">%</button>
        <button onclick="reset()">C</button>  
        <button onclick="operate(this)">/</button>                    
        <button onclick="backspace(this)"><img src="./backspace.png" class="btnimg"/></button>        
        <button onclick="setnumber(this)">7</button>
        <button onclick="setnumber(this)">8</button>
        <button onclick="setnumber(this)">9</button>
        <button onclick="operate(this)">*</button>
        <button onclick="setnumber(this)">4</button>
        <button onclick="setnumber(this)">5</button>
        <button onclick="setnumber(this)">6</button>
        <button onclick="operate(this)">-</button>
        <button onclick="setnumber(this)">1</button>
        <button onclick="setnumber(this)">2</button>
        <button onclick="setnumber(this)">3</button>
        <button onclick="operate(this)">+</button>
        <button onclick="addsign()">+/-</button>
        <button onclick="setnumber(this)">0</button> 
        <button onclick="adddecimal()">.</button>
        <button onclick="getResult(this)">=</button>
</div>
</body>
</html>
